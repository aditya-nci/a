<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PROJECT_TITLE}} - Aditya Pandey</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/Skins/color-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="CSS/navigation.css" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="CSS/style-switcher.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .project-detail-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        .project-detail-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="50" cy="10" r="1" fill="rgba(255,255,255,0.08)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        .project-header-section {
            padding: 100px 0 50px;
            position: relative;
            z-index: 2;
        }
        
        .project-hero {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .project-hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .project-hero .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .project-meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .meta-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .meta-item i {
            font-size: 2rem;
            color: var(--skin-color);
            margin-bottom: 0.5rem;
        }
        
        .meta-item h4 {
            color: white;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .meta-item p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .project-image {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            margin: 2rem 0;
        }
        
        .detail-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .detail-section h2 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .detail-section h3 {
            color: var(--skin-color);
            font-size: 1.8rem;
            margin: 2rem 0 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .detail-section p, .detail-section li {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .detail-section ul {
            list-style: none;
            padding: 0;
        }
        
        .detail-section li {
            position: relative;
            padding-left: 2rem;
            margin-bottom: 1rem;
        }
        
        .detail-section li::before {
            content: 'â–¶';
            position: absolute;
            left: 0;
            color: var(--skin-color);
            font-weight: bold;
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .tech-item {
            background: linear-gradient(135deg, var(--skin-color), #ff6b6b);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .tech-item:hover {
            transform: translateY(-3px);
        }
        
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }
        
        .btn-action {
            padding: 1rem 2rem;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--skin-color), #ff6b6b);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .back-to-home {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 1rem 1.5rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .result-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--skin-color);
            margin-bottom: 0.5rem;
        }
        
        .result-label {
            color: white;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .result-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .project-hero {
                padding: 2rem;
            }
            
            .project-hero h1 {
                font-size: 2.5rem;
            }
            
            .detail-section {
                padding: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .back-to-home {
                position: relative;
                top: auto;
                left: auto;
                margin: 2rem 0;
            }
        }
    </style>
</head>
<body class="project-detail-page">
    <a href="index.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
    </a>
    
    <div class="project-header-section">
        <div class="container">
            <div class="project-hero">
                <h1>{{PROJECT_TITLE}}</h1>
                <p class="subtitle">{{PROJECT_SUBTITLE}}</p>
                
                <div class="project-meta-grid">
                    <div class="meta-item">
                        <i class="fas fa-calendar-alt"></i>
                        <h4>Duration</h4>
                        <p>{{DURATION}}</p>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-users"></i>
                        <h4>Team Size</h4>
                        <p>{{TEAM_SIZE}}</p>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-chart-line"></i>
                        <h4>Status</h4>
                        <p>{{STATUS}}</p>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-code"></i>
                        <h4>Category</h4>
                        <p>{{CATEGORY}}</p>
                    </div>
                </div>
                
                <div class="tech-stack">
                    {{TECH_STACK}}
                </div>
                
                <img src="{{PROJECT_IMAGE}}" alt="{{PROJECT_TITLE}}" class="project-image">
                
                <div class="action-buttons">
                    <a href="{{GITHUB_LINK}}" target="_blank" class="btn-action btn-primary">
                        <i class="fab fa-github"></i> View Source Code
                    </a>
                    {{DEMO_BUTTON}}
                    <a href="index.html#portfolio" class="btn-action btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Portfolio
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        {{CONTENT_SECTIONS}}
    </div>
    
    <!-- Style Switcher -->
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="style-switcher-wrap">
            <div class="switcher-head">
                <h4>Style Switcher</h4>
            </div>
            <div class="colors">
                <h5>Colors</h5>
                <span class="color-1" onclick="setActiveStyle('color-1')"></span>
                <span class="color-2" onclick="setActiveStyle('color-2')"></span>
                <span class="color-3" onclick="setActiveStyle('color-3')"></span>
                <span class="color-4" onclick="setActiveStyle('color-4')"></span>
                <span class="color-5" onclick="setActiveStyle('color-5')"></span>
            </div>
        </div>
    </div>
    
    <!-- JS Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.umd.js" integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="JS/script.js"></script>
    <script src="JS/style-switcher.js"></script>
</body>
</html>
